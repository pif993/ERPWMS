{{ define "pages/autotest.html" }}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ERPWMS Autotest</title>
  </head>
  <body style="font-family: sans-serif; margin: 24px;">
    <h1>Autotest</h1>
    <p>Inserisci il token (env <code>AUTOTEST_TOKEN</code>) e avvia la suite.</p>
    <input id="tok" placeholder="Autotest token" style="width: 360px; padding: 8px;" />
    <button id="run" style="padding: 8px 14px; margin-left: 8px;">Run</button>
    <pre id="out" style="margin-top: 16px; background:#f6f8fa; padding: 12px; border-radius: 8px;"></pre>
    <script>
      const out = document.getElementById('out');
      document.getElementById('run').onclick = async () => {
        out.textContent = 'Running...';
        const tok = document.getElementById('tok').value;
        const r = await fetch('/api/autotest/run', {method:'POST', headers:{'X-Autotest-Token': tok}});
        const t = await r.text();
        out.textContent = t;
      };
    </script>
  </body>
</html>
{{ end }}
