{{ define "pages/autotest.html" }}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ERPWMS Autotest</title>
  </head>
  <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px;">
    <h1>Autotest</h1>
    <p>Inserisci il token (<code>AUTOTEST_TOKEN</code>) e avvia la suite.</p>

    <div style="display:flex; gap: 8px; align-items:center;">
      <input id="tok" placeholder="Autotest token"
             style="width: 420px; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      <button id="run" style="padding: 10px 14px; border-radius: 8px; border: 1px solid #333; cursor: pointer;">
        Run
      </button>
    </div>

    <pre id="out" style="margin-top: 16px; background:#f6f8fa; padding: 12px; border-radius: 10px; overflow:auto; max-width: 1100px;"></pre>

    <script>
      const out = document.getElementById('out');
      document.getElementById('run').onclick = async () => {
        out.textContent = 'Running...';
        const tok = document.getElementById('tok').value;

        try {
          const r = await fetch('/api/autotest/run', {
            method: 'POST',
            headers: {'X-Autotest-Token': tok}
          });
          out.textContent = await r.text();
        } catch (e) {
          out.textContent = String(e);
        }
      };
    </script>
  </body>
</html>
{{ end }}
