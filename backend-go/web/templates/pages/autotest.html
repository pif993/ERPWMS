{{ define "pages/autotest.html" }}
<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ERPWMS Autotest</title>
  </head>
  <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px;">
    <h1>Autotest</h1>
    <p>Inserisci il token (<code>AUTOTEST_TOKEN</code>) e avvia la suite.</p>

    <div style="display:flex; gap: 8px; align-items:center; flex-wrap: wrap;">
      <input
        id="tok"
        placeholder="Autotest token"
        autocomplete="off"
        style="width: 420px; max-width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"
      />
      <button
        id="run"
        style="padding: 10px 14px; border-radius: 8px; border: 1px solid #333; cursor: pointer;"
      >
        Run
      </button>
    </div>

    <pre id="out" style="margin-top: 16px; background:#f6f8fa; padding: 12px; border-radius: 10px; overflow:auto; max-width: 1100px;"></pre>

    <script>
      const out = document.getElementById('out');
      const btn = document.getElementById('run');
      const tok = document.getElementById('tok');

      async function run() {
        out.textContent = 'Running...';
        btn.disabled = true;

        try {
          const r = await fetch('/api/autotest/run', {
            method: 'POST',
            headers: { 'X-Autotest-Token': tok.value || '' }
          });

          const text = await r.text();
          out.textContent = text || ('(empty response) HTTP ' + r.status);
        } catch (e) {
          out.textContent = String(e);
        } finally {
          btn.disabled = false;
        }
      }

      btn.addEventListener('click', run);
      tok.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') run();
      });
    </script>
  </body>
</html>
{{ end }}
