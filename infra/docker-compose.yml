services:
  postgres:
    image: postgres:16
    env_file: [./.env]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_SUPER_USER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPER_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPER_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks: [erp_net]

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes: [redis_data:/data]
    networks: [erp_net]

  nats:
    image: nats:2
    command: ["-c", "/etc/nats/nats.conf"]
    volumes:
      - ./nats/nats.conf:/etc/nats/nats.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks: [erp_net]

  tools:
    build:
      context: ../backend-go
      dockerfile: Dockerfile.tools
    image: erpwms-tools:latest
    env_file: [./.env]
    networks: [erp_net]

  migrator:
    image: erpwms-tools:latest
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/app/tools/migrate.sh"]
    networks: [erp_net]

  seeder:
    image: erpwms-tools:latest
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/app/tools/seed.sh"]
    networks: [erp_net]

  backend-api:
    build:
      context: ../backend-go
      dockerfile: Dockerfile
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    ports: ["8081:8080"]
    networks: [erp_net]

  backend-worker:
    build:
      context: ../backend-go
      dockerfile: Dockerfile
    command: ["/app/worker"]
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks: [erp_net]

  python-analytics:
    build:
      context: ../python-analytics
      dockerfile: Dockerfile
    env_file: [./.env]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8090/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks: [erp_net]

  caddy:
    image: caddy:2
    ports: ["8080:80"]
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend-api
      - python-analytics
    networks: [erp_net]

networks:
  erp_net:
    driver: bridge

volumes:
  pg_data:
  redis_data:
