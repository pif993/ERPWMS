services:

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: ["start-dev","--import-realm"]
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_PROXY_HEADERS: xforwarded
    volumes:
      - kc_data:/opt/keycloak/data
      - ./keycloak/realm-erpwms.json:/opt/keycloak/data/import/realm-erpwms.json:ro
    networks:
      - erp_net
    ports:
      - "8099:8080"

  postgres:
    image: postgres:16
    env_file: [./.env]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_SUPER_USER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPER_PASSWORD}
      APP_DB_USER: ${APP_DB_USER}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPER_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks: [erp_net]

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes: [redis_data:/data]
    networks: [erp_net]

  nats:
    image: nats:2
    command: ["-c", "/etc/nats/nats.conf"]
    volumes:
      - ./nats/nats.conf:/etc/nats/nats.conf:ro
    networks: [erp_net]

  tools:
    build:
      context: ../backend-go
      dockerfile: Dockerfile.tools
    image: erpwms-tools:latest
    env_file: [./.env]
    networks: [erp_net]

  migrator:
    image: erpwms-tools:latest
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/app/tools/migrate.sh"]
    networks: [erp_net]

  seeder:
    image: erpwms-tools:latest
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/app/tools/seed.sh"]
    networks: [erp_net]

  backend-api:
    build:
      context: ../backend-go
      dockerfile: Dockerfile
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    ports: ["8081:8080"]
    networks: [erp_net]

  backend-worker:
    build:
      context: ../backend-go
      dockerfile: Dockerfile
    command: ["/app/worker"]
    env_file: [./.env]
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks: [erp_net]

  python-analytics:
    build:
      context: ../python-analytics
      dockerfile: Dockerfile
    env_file: [./.env]
    networks: [erp_net]

  caddy:
    image: caddy:2
    ports: ["8080:80"]
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend-api
      - python-analytics
    networks: [erp_net]

networks:
  erp_net:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  kc_data:
